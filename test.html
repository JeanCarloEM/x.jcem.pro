<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <script>
    ((L) => {
      const sep = "'";
      const root = (L.protocol.indexOf('file') < 0)
        ? '/'
        : '';
      var Q = L.search.trim().replace(/^[\/_?]+/, '');

      if (Q.length === 0) {
        L.href = root + sep + "/index.html";
        return;
      }

      var p = '';
      for (var k = 0; k < Q.length; k++) {
        p += Q.charCodeAt(k).toString(36) + ((k < (Q.length - 1)) ? '/' : '');
      }

      fetch(root + sep + "/code/" + p + '.json').then((d) => {
        fetch(root + sep + "/hash/" + d.body[0].split('').join('/') + '.json').then((u) => {
          L.href = u.body[0];
        });
      });
    })(window.location);
  </script>
</head>

</html>
