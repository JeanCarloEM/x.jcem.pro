<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script>
    ((L, w) => {
      const lib = "'";
      const root = '/';
      const b36 = '0123456789abcdefghijklmnopqrstuvxywz';

      if (typeof fetch === 'undefined' || !fetch) {
        L.href = root + lib + "/compatibility.html";
      }

      var Q = L.search.trim().replace(/^[\/_?]+/, '');

      if (Q.length === 0) {
        L.href = root + lib + "/index.html";
        return;
      }

      w.iroot = (base, root) => {
        if (typeof base !== 'bigint' || typeof root !== 'bigint') throw new Error("Arguments must be bigints.");

        let s = base + 1n;
        let k1 = root - 1n;
        let u = base;
        while (u < s) {
          s = u;
          u = ((u * k1) + base / (u ** k1)) / root;
        }
        return s;
      };

      w.base = (n, f, t) => {
        if (!n || (n + '').trim().length === 0) {
          return '0';
        }
        // https://gist.github.com/kevinyan815/f71b2f5ca3541631abd2e50f3929739b
        return ((b10) => {
          /* bigInt -> char */
          let to = (n1, c) => {
            n1 = BigInt(n1);
            var l = BigInt(c.length);
            let z = 0n;
            var r = '';
            while (n1 > z) {
              //console.log(n1 + ":" + (n1 % l) + '-' + c[n1 % l]);
              r = c[n1 % l] + r;
              n1 = BigInt(n1 / l);
            }

            return r;
          };

          /* char -> bigInt */
          let from = (s, c) => {
            var r = 0n;
            let cc = BigInt(s.length);
            let bs = BigInt(c.length);
            //console.log(s);
            //console.log(s[0] + '-' + c.indexOf(s[0]) + ' :: ' + (BigInt(c.indexOf(s[0])) ** BigInt(cc)));
            s = typeof s === 'string' ? s.split("") : s;
            return (cc === 1) ? c.indexOf(s[0]) : s.reduce((a, p) => {
              a = (typeof a === 'string') ? (BigInt(c.indexOf(a)) * (bs ** BigInt(--cc))) : a;
              let k = BigInt(c.indexOf(p));
              let r = k * ((cc === 1) ? 1n : bs ** BigInt(--cc));
              //console.log(a + " - " + p + "(" + k + ") : " + (cc + 1n) + " >> " + r );
              return a + r;
            });
          }

          f = f === 10 ? b10 : f;
          t = t === 10 ? b10 : t;

          if (f.length !== 10 && t.length !== 10) {
            return to(from(n, f), t);
          }

          if (f.length === 10 && t.length === 10) {
            return n;
          }

          if (f.length === 10) {
            return to(n, t);
          }

          var r = from(n, f);

          return (r >= Number.MAX_SAFE_INTEGER) ? r : Number(r);
        })('0123456789');
      };

      fetch(root + lib + "/map.json").then((r) => {
        return r.json();
      }).then((map) => {
        w.map = map = map[0];
        /* tornar a menor string, mas com caracteres aceitos para pastas */
        var p = w.base(Q, w.map, b36);

        fetch(root + lib + "/code/" + p.split('').join('/') + '.json').then((r) => {
          return r.json();
        }).then((d) => {
          fetch(root + lib + "/hash/" + d.body[0].split('').join('/') + '.json').then((r) => {
            return r.json();
          }).then((u) => {
            L.href = u.body[0];
          }).catch((hash) => {
            console.log('Hash n찾o encontrado.');
          });
        }).catch((code) => {
          console.log('C처digo n찾o encontrado.');
        });;
      }).catch((map) => {
        console.log('Mapa n찾o encontrado.');
      });
    })(window.location, window);
  </script>
</head>

</html>
